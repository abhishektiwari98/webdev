<html>

<head>
    <title>Welcome to my site</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <script>
        // Disable form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner-container">
            <div class="banner"> </div>
        </div>


        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#register">Register</a>
            </li>
        </ul>


        <div class="tab-content content">
            <!-- Home Page Content -->
            <div class="tab-pane container active" id="home">
                <h1>Welcome to HobbyCircle!</h1>
                <p>Where like-minded people discucss their hobbies.</p>
            </div>
            <!-- Home Page Ends -->


            <!-- Login Page Content -->
            <div class="tab-pane container fade" id="login">
                <div class="login-form">
                    <h3>Sign in</h3>
                    <form action="/login">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd"
                                name="pwd">
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
            <!-- Login Page Ends -->

            <!-- Register Page Content -->
            <div class="tab-pane container fade" id="register">
                <div class="login-form">
                    <h3>New member registration</h3>

                    <form action="/register" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="city">City:</label>
                            <input type="text" class="form-control" placeholder="Enter city" id="city" name="city"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="country">Country:</label>
                            <input type="text" class="form-control" placeholder="Enter country" id="country"
                                name="country" required>
                        </div>


                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email" name="email"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" placeholder="Confirm password" id="cnf-pwd"
                                name="cnf-pwd" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>


            </div>
            <!-- Register Page End -->
        </div>
    </div>

    <footer class="footer">
